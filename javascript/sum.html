<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = prompt("enter the number to find factorial "+ x )
         var fact = 1;
         for( var a = 1; a<=x ; a++){
            fact = fact*a;
         }
         document.write("the factorial of the number "+ x + " :"+ fact + "<br>");




    </script>
</body>
</html>
